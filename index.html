<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shaky</title>
  <!-- Google Font for a fancier look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      /* Coffee background image - ensure coffee-bg.png is in the same directory */
      background: url('coffee-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #4e342e;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95); /* slight transparency for readability */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      color: #6f4e37;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    /* Coffee Card Grid */
    .coffee-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .coffee-card {
      background: #faf3ee;
      border: 2px solid transparent;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      padding: 15px;
      transition: transform 0.3s, border-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .coffee-card:hover {
      transform: translateY(-5px);
    }
    .coffee-card.selected {
      border-color: #6f4e37;
    }
    .coffee-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
    /* Default icon size for other beverages */
    .coffee-icon img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto;
    }
    /* Make Espresso icon larger */
    .coffee-card[data-coffee="Espresso"] .coffee-icon img {
      width: 70px;
      height: 70px;
    }
    .coffee-card p {
      margin: 0;
      font-weight: 500;
      font-size: 1.1em;
    }
    /* Order Form */
    form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a3e2b;
    }
    #orderStatus {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }
    /* Queue Styles */
    h2 {
      text-align: center;
      margin-top: 30px;
      font-size: 1.8em;
      color: #6f4e37;
    }
    #orderQueue {
      list-style-type: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 15px;
    }
    #orderQueue li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    .order-actions {
      margin-left: 10px;
      font-size: 0.9em;
    }
    .order-actions button {
      width: auto;
      padding: 5px 8px;
      font-size: 0.8em;
      margin-left: 5px;
    }
    /* Responsive Design for iPhones and smaller screens */
    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .coffee-card {
        width: 45%;
        padding: 10px;
      }
      .coffee-icon {
        font-size: 40px;
      }
      .coffee-card p {
        font-size: 1em;
      }
      button {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coffee Shaky</h1>
    
    <!-- Beverage Options -->
    <div class="coffee-options">
      <div class="coffee-card" data-coffee="Espresso">
        <div class="coffee-icon">
          <img src="espresso.png" alt="Espresso Icon" />
        </div>
        <p>Espresso</p>
      </div>
      <div class="coffee-card" data-coffee="Macchiato">
        <div class="coffee-icon">‚òï</div>
        <p>Macchiato</p>
      </div>
      <div class="coffee-card" data-coffee="Cappuccino">
        <div class="coffee-icon">‚òï</div>
        <p>Cappuccino</p>
      </div>
      <div class="coffee-card" data-coffee="Americano">
        <div class="coffee-icon">‚òï</div>
        <p>Americano</p>
      </div>
      <div class="coffee-card" data-coffee="Tea">
        <div class="coffee-icon">üçµ</div>
        <p>Tea</p>
      </div>
    </div>
    
    <!-- Order Form -->
    <form id="orderForm">
      <div class="form-group">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="specialRequest">Special Request (optional):</label>
        <textarea id="specialRequest" placeholder="Any special instructions..."></textarea>
      </div>
      <button type="submit">Place Order</button>
    </form>
    <div id="orderStatus"></div>
    
    <!-- Order Queue -->
    <h2>Queue</h2>
    <ul id="orderQueue"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCVAN11EFH0bSP3GefRvICHyWKMto0-5mc",
      authDomain: "coffee-shaky.firebaseapp.com",
      projectId: "coffee-shaky",
      storageBucket: "coffee-shaky.firebasestorage.app",
      messagingSenderId: "319501505593",
      appId: "1:319501505593:web:918b539e4b5cca36b4a9e8"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // DOM references
    const coffeeCards = document.querySelectorAll('.coffee-card');
    const orderForm = document.getElementById('orderForm');
    const orderStatus = document.getElementById('orderStatus');
    const orderQueue = document.getElementById('orderQueue');
    
    // Track selected coffee
    let selectedCoffee = null;
    
    // Setup coffee card selection
    coffeeCards.forEach(card => {
      card.addEventListener('click', () => {
        coffeeCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedCoffee = card.getAttribute('data-coffee');
      });
    });
    
    // Order form handling
    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById('userName');
      const specialRequestInput = document.getElementById('specialRequest');
      
      const name = nameInput.value.trim();
      if (!name) {
        orderStatus.textContent = 'Please enter your name.';
        return;
      }
      if (!selectedCoffee) {
        orderStatus.textContent = 'Please select a beverage.';
        return;
      }
      
      const specialRequest = specialRequestInput.value.trim();
      
      try {
        orderStatus.textContent = 'Processing your order...';
        
        // Create order object
        const order = {
          name: name,
          beverage: selectedCoffee,
          specialRequest: specialRequest,
          timestamp: serverTimestamp(),
          status: 'pending'
        };
        
        // Add order to Firestore
        const docRef = await addDoc(collection(db, "orders"), order);
        
        orderStatus.textContent = 'Order placed successfully!';
        
        // Reset form
        nameInput.value = '';
        specialRequestInput.value = '';
        selectedCoffee = null;
        coffeeCards.forEach(card => card.classList.remove('selected'));
        
      } catch (error) {
        console.error("Error adding order: ", error);
        orderStatus.textContent = 'Error placing your order. Please try again.';
      }
    });
    
    // Listen for orders and display them
    function setupOrdersListener() {
      const ordersQuery = query(collection(db, "orders"), orderBy("timestamp", "desc"));
      
      onSnapshot(ordersQuery, (snapshot) => {
        orderQueue.innerHTML = '';
        
        if (snapshot.empty) {
          const emptyMessage = document.createElement('li');
          emptyMessage.textContent = 'No orders in queue';
          orderQueue.appendChild(emptyMessage);
          return;
        }
        
        snapshot.forEach((doc) => {
          const order = doc.data();
          const li = document.createElement('li');
          
          // Format timestamp
          let timeString = 'Just now';
          if (order.timestamp) {
            const orderTime = order.timestamp.toDate();
            timeString = orderTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          }
          
          li.textContent = `${timeString} - ${order.name}: ${order.beverage}` +
                         (order.specialRequest ? ` (Special: ${order.specialRequest})` : '');
          
          // Add complete button for staff
          const actionsSpan = document.createElement('span');
          actionsSpan.className = 'order-actions';
          
          const completeBtn = document.createElement('button');
          completeBtn.textContent = 'Complete';
          completeBtn.addEventListener('click', async () => {
            try {
              await deleteDoc(doc(db, "orders", doc.id));
            } catch (error) {
              console.error("Error removing order: ", error);
            }
          });
          
          actionsSpan.appendChild(completeBtn);
          li.appendChild(actionsSpan);
          orderQueue.appendChild(li);
        });
      });
    }
    
    // Start the real-time listeners when page loads
    document.addEventListener('DOMContentLoaded', () => {
      setupOrdersListener();
    });
  </script>
</body>
</html>
