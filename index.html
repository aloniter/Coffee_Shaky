<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shaky ☕</title>

    <link rel="icon" type="image/png" href="appicon.png">
    <link rel="apple-touch-icon" href="appicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf6f0 0%, #f4e4bc 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #6f4e37;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
            display: inline-block;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .menu-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-color: #6f4e37;
        }
        
        .menu-item.selected {
            background: #6f4e37;
            color: white;
            border-color: #6f4e37;
        }
        .menu-item.selected img {
            filter: brightness(0) invert(1);
        }
        
        .menu-item.selected h3 {
            color: white;
        }

        .menu-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .menu-item:hover img {
            transform: scale(1.1);
        }
        
        /* --- הוספת כלל חדש וספציפי לאייקון האספרסו --- */
        .menu-item[data-product="אספרסו"] img {
            width: 85px;  /* הגדלה קלה כדי להתאים לשאר */
            height: 85px;
        }
        
        .menu-item h3 {
            font-size: 1.1em;
            color: #6f4e37;
            font-weight: 600;
            margin-bottom: 10px; 
        }
        
        .order-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #6f4e37;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6f4e37;
        }
        
        .btn {
            background: #6f4e37;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a3d2b;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .orders-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .status-column {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
        }
        
        .status-column h3 {
            color: #6f4e37;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }
        
        .pending-column h3 { background: #fff3cd; }
        .preparing-column h3 { background: #d1ecf1; }
        .ready-column h3 { background: #d4edda; }
        .completed-column h3 { background: #e2e3e5; }
        
        .order-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .order-card:hover {
            transform: translateY(-2px);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-id {
            font-weight: bold;
            color: #6f4e37;
        }
        
        .order-time {
            font-size: 0.8em;
            color: #6c757d;
        }
        
        .order-details {
            margin-bottom: 10px;
        }
        
        .order-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Coffee Shaky ☕</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                מתחבר לשרת...
            </div>
        </div>

        <div class="menu-section">
            <h2 style="color: #6f4e37; margin-bottom: 20px;">בחר משקה</h2>
            <div class="menu-grid">
                <div class="menu-item" data-product="אספרסו">
                    <h3>אספרסו</h3>
                    <img src="./espresso.png" alt="אספרסו">
                </div>
                <div class="menu-item" data-product="מקיאטו">
                    <h3>מקיאטו</h3>
                    <img src="./macchiatoIcon.png" alt="מקיאטו">
                </div>
                <div class="menu-item" data-product="הפוך הבית">
                    <h3>הפוך הבית</h3>
                    <img src="./cappuccinoIcon.png" alt="הפוך הבית">
                </div>
                <div class="menu-item" data-product="אמריקנו">
                    <h3>אמריקנו</h3>
                    <img src="./americanoIcon.png" alt="אמריקנו">
                </div>
                <div class="menu-item" data-product="תה">
                    <h3>תה</h3>
                    <img src="./teaIcon.png" alt="תה">
                </div>
            </div>
        </div>

        <div class="order-form" id="orderForm" style="display: none;">
            <h2 style="color: #6f4e37; margin-bottom: 20px;">פרטי ההזמנה</h2>
            <div class="form-group">
                <label>משקה נבחר:</label>
                <input type="text" id="selectedProduct" readonly>
            </div>
            <div class="form-group">
                <label>שם הלקוח:</label>
                <input type="text" id="customerName" placeholder="הכנס את שמך">
            </div>
            <div class="form-group">
                <label>בקשה מיוחדת (אופציונלי):</label>
                <textarea id="specialRequest" placeholder="סוכר נוסף, חלב סויה, וכו'..." rows="3"></textarea>
            </div>
            <button class="btn" onclick="submitOrder()" id="submitBtn">
                הזמן משקה
            </button>
            <button class="btn" onclick="cancelOrder()" style="background: #6c757d;">
                ביטול
            </button>
        </div>

        <div class="orders-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: #6f4e37;">תור ההזמנות</h2>
                <button class="btn btn-danger" onclick="clearAllOrders()">
                    🗑️ מחק את כל ההזמנות
                </button>
            </div>
            
            <div id="ordersContainer" class="loading">
                טוען הזמנות...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Your actual Supabase configuration
        const SUPABASE_URL = 'https://txnorybrbgmwzoibrode.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4bm9yeWJyYmdtd3pvaWJyb2RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxMTM4NjAsImV4cCI6MjA2NDY4OTg2MH0.fwg-W9YCwo5ykxmUlUn1pZIMyQ26DEmUPl_RZFeRQEk';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global variables
        let orders = [];
        let selectedProduct = null;
        let realtimeChannel = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        async function initializeApp() {
            try {
                setupMenuSelection();
                await loadOrders();
                setupRealtime();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError('שגיאה באתחול האפליקציה');
                updateConnectionStatus(false);
            }
        }
        
        function setupMenuSelection() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove selection from all items
                    menuItems.forEach(i => i.classList.remove('selected'));
                    // Add selection to clicked item
                    this.classList.add('selected');
                    
                    selectedProduct = this.dataset.product;
                    document.getElementById('selectedProduct').value = selectedProduct;
                    document.getElementById('orderForm').style.display = 'block';
                    document.getElementById('customerName').focus();
                });
            });
        }
        
        async function loadOrders() {
            try {
                const { data, error } = await supabase
                    .from('coffee_orders')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                orders = data || [];
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('שגיאה בטעינת ההזמנות');
            }
        }
        
        function setupRealtime() {
            // Remove existing channel if any
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }
            
            // Create new channel
            realtimeChannel = supabase
                .channel('coffee_orders_changes')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'coffee_orders' 
                    }, 
                    handleRealtimeChange
                )
                .subscribe((status) => {
                    console.log('Realtime status:', status);
                    if (status === 'SUBSCRIBED') {
                        updateConnectionStatus(true);
                        reconnectAttempts = 0;
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        updateConnectionStatus(false);
                        attemptReconnect();
                    }
                });
        }
        
        function handleRealtimeChange(payload) {
            console.log('Realtime change:', payload);
            
            const { eventType, new: newRecord, old: oldRecord } = payload;
            
            switch (eventType) {
                case 'INSERT':
                    orders.unshift(newRecord);
                    break;
                case 'UPDATE':
                    const updateIndex = orders.findIndex(order => order.id === newRecord.id);
                    if (updateIndex !== -1) {
                        orders[updateIndex] = newRecord;
                    }
                    break;
                case 'DELETE':
                    orders = orders.filter(order => order.id !== oldRecord.id);
                    break;
            }
            
            renderOrders();
        }
        
        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                console.log(`Attempting to reconnect... (${reconnectAttempts}/${maxReconnectAttempts})`);
                
                setTimeout(() => {
                    setupRealtime();
                }, 2000 * reconnectAttempts); // Exponential backoff
            } else {
                console.error('Max reconnection attempts reached');
                showError('אבדה הקישוריות לשרת. אנא רענן את הדף.');
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'מחובר לשרת ✓';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'לא מחובר לשרת ✗';
                statusElement.className = 'connection-status disconnected';
            }
        }
        
        async function submitOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const specialRequest = document.getElementById('specialRequest').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!customerName) {
                alert('אנא הכנס שם לקוח');
                return;
            }
            
            if (!selectedProduct) {
                alert('אנא בחר משקה');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'מזמין...';
            
            try {
                const { data, error } = await supabase
                    .from('coffee_orders')
                    .insert([{
                        product_name: selectedProduct,
                        customer_name: customerName,
                        special_request: specialRequest || '',
                        status: 'pending'
                    }])
                    .select();
                
                if (error) throw error;
                
                // Reset form
                cancelOrder();
                showSuccess('ההזמנה נשלחה בהצלחה!');
                
            } catch (error) {
                console.error('Error submitting order:', error);
                showError('שגיאה בשליחת ההזמנה');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'הזמן משקה';
            }
        }
        
        function cancelOrder() {
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('customerName').value = '';
            document.getElementById('specialRequest').value = '';
            selectedProduct = null;
            
            // Remove selection from menu items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
        }
        
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const { error } = await supabase
                    .from('coffee_orders')
                    .update({ status: newStatus })
                    .eq('id', orderId);
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Error updating order status:', error);
                showError('שגיאה בעדכון סטטוס ההזמנה');
            }
        }
        
        async function deleteOrder(orderId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק הזמנה זו?')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('coffee_orders')
                    .delete()
                    .eq('id', orderId);
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Error deleting order:', error);
                showError('שגיאה במחיקת ההזמנה');
            }
        }
        
        async function clearAllOrders() {
            if (!confirm('האם אתה בטוח שברצונך למחוק את כל ההזמנות?')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('coffee_orders')
                    .delete()
                    .neq('id', 0); // Delete all records
                
                if (error) throw error;
                
                showSuccess('כל ההזמנות נמחקו בהצלחה');
                
            } catch (error) {
                console.error('Error clearing orders:', error);
                showError('שגיאה במחיקת ההזמנות');
            }
        }
        
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="loading">אין הזמנות כרגע</div>';
                return;
            }
            
            // Group orders by status
            const ordersByStatus = {
                pending: orders.filter(order => order.status === 'pending'),
                preparing: orders.filter(order => order.status === 'preparing'),
                ready: orders.filter(order => order.status === 'ready'),
                completed: orders.filter(order => order.status === 'completed')
            };
            
            const statusLabels = {
                pending: 'ממתין',
                preparing: 'בהכנה',
                ready: 'מוכן',
                completed: 'הושלם'
            };
            
            const statusClasses = {
                pending: 'pending-column',
                preparing: 'preparing-column',
                ready: 'ready-column',
                completed: 'completed-column'
            };
            
            let html = '<div class="orders-grid">';
            
            Object.keys(ordersByStatus).forEach(status => {
                html += `
                    <div class="status-column ${statusClasses[status]}">
                        <h3>${statusLabels[status]} (${ordersByStatus[status].length})</h3>
                        ${ordersByStatus[status].map(order => renderOrderCard(order)).join('')}
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function renderOrderCard(order) {
            const createdAt = new Date(order.created_at);
            const timeString = createdAt.toLocaleTimeString('he-IL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const statusActions = getStatusActions(order.status, order.id);
            
            return `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">#${order.id}</span>
                        <span class="order-time">${timeString}</span>
                    </div>
                    <div class="order-details">
                        <strong>${order.product_name}</strong><br>
                        לקוח: ${order.customer_name}<br>
                        ${order.special_request ? `בקשה מיוחדת: ${order.special_request}<br>` : ''}
                    </div>
                    <div class="order-actions">
                        ${statusActions}
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">
                            מחק
                        </button>
                    </div>
                </div>
            `;
        }
        
        function getStatusActions(currentStatus, orderId) {
            const actions = [];
            
            switch (currentStatus) {
                case 'pending':
                    actions.push(`<button class="btn btn-sm" onclick="updateOrderStatus(${orderId}, 'preparing')">התחל הכנה</button>`);
                    break;
                case 'preparing':
                    actions.push(`<button class="btn btn-sm" onclick="updateOrderStatus(${orderId}, 'ready')">סמן כמוכן</button>`);
                    break;
                case 'ready':
                    actions.push(`<button class="btn btn-sm" onclick="updateOrderStatus(${orderId}, 'completed')">סמן כהושלם</button>`);
                    break;
            }
            
            return actions.join('');
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = 'background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 10px 0;';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
