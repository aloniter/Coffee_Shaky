<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shaky</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ==== GLOBAL STYLES ==== */
    body{
      margin:0;
      padding:0;
      background:url('coffee-bg.png') no-repeat center/cover fixed;
      font-family:'Montserrat',sans-serif;
      color:#4e342e;
    }
    .container{
      max-width:800px;
      margin:30px auto;
      background:rgba(255,255,255,.95);
      border-radius:12px;
      box-shadow:0 6px 15px rgba(0,0,0,.1);
      padding:30px;
    }
    h1{
      text-align:center;
      font-size:3em;
      margin-bottom:20px;
      color:#6f4e37;
      text-shadow:1px 1px 3px rgba(0,0,0,.1);
    }

    /* ==== COFFEE CARDS ==== */
    .coffee-options{
      display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-bottom:30px;
    }
    .coffee-card{
      background:#faf3ee;
      border:2px solid transparent;
      border-radius:10px;
      width:150px;
      text-align:center;
      cursor:pointer;
      padding:15px;
      transition:transform .3s,border-color .3s;
      box-shadow:0 4px 8px rgba(0,0,0,.08);
    }
    .coffee-card:hover{transform:translateY(-5px)}
    .coffee-card.selected{border-color:#6f4e37}
    .coffee-icon{font-size:50px;margin-bottom:10px}
    .coffee-icon img{width:50px;height:50px;display:block;margin:0 auto}
    .coffee-card[data-coffee="Espresso"] .coffee-icon img{width:70px;height:70px}
    .coffee-card p{margin:0;font-weight:500;font-size:1.1em}

    /* ==== FORM ==== */
    form{margin-bottom:20px}
    .form-group{margin-bottom:15px}
    label{display:block;margin-bottom:8px;font-weight:500}
    input[type="text"],textarea{
      width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;font-size:1em
    }
    textarea{resize:vertical;min-height:60px}
    button{
      width:100%;padding:12px;background:#6f4e37;color:#fff;border:none;
      border-radius:5px;font-size:1.2em;cursor:pointer;transition:background .3s
    }
    button:hover{background:#5a3e2b}

    /* ==== ACTION BUTTONS ==== */
    .action-button{width:auto;padding:8px 16px;margin:10px 5px;background:#6f4e37;display:inline-block;color:#fff;border:none;border-radius:5px;cursor:pointer}
    .delete-button{background:#b71c1c}
    .delete-button:hover{background:#d32f2f}

    /* ==== ORDER QUEUE ==== */
    h2{text-align:center;margin-top:30px;font-size:1.8em;color:#6f4e37}
    #orderQueue{list-style:none;padding:0;max-height:250px;overflow-y:auto;border-top:1px solid #ddd;margin-top:15px}
    #orderQueue li{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px;border-bottom:1px solid #eee;font-size:1em
    }
    #orderQueue li.completed{text-decoration:line-through;color:#888}

    .order-info{flex:1}
    .order-check{margin-left:10px;width:22px;height:22px;cursor:pointer}

    /* ==== CONNECTION STATUS ==== */
    .connection-status{text-align:center;margin-top:5px;font-size:.8em;color:#999}
    .connection-status.online{color:#2e7d32}
    .connection-status.offline{color:#c62828}

    /* ==== MOBILE RESPONSIVE ==== */
    @media(max-width:600px){
      .container{margin:15px;padding:20px}
      h1{font-size:2em}
      .coffee-card{width:45%;padding:10px}
      .coffee-icon{font-size:40px}
      .coffee-card p{font-size:1em}
      button{font-size:1em;padding:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coffee Shaky</h1>

    <!-- === BEVERAGE OPTIONS === -->
    <div class="coffee-options">
      <div class="coffee-card" data-coffee="Espresso">
        <div class="coffee-icon"><img src="espresso.png" alt="Espresso"></div>
        <p>Espresso</p>
      </div>
      <div class="coffee-card" data-coffee="Macchiato">
        <div class="coffee-icon">‚òïÔ∏è</div><p>Macchiato</p>
      </div>
      <div class="coffee-card" data-coffee="Cappuccino">
        <div class="coffee-icon">‚òïÔ∏è</div><p>Cappuccino</p>
      </div>
      <div class="coffee-card" data-coffee="Americano">
        <div class="coffee-icon">‚òïÔ∏è</div><p>Americano</p>
      </div>
      <div class="coffee-card" data-coffee="Tea">
        <div class="coffee-icon">üçµ</div><p>Tea</p>
      </div>
    </div>

    <!-- === ORDER FORM === -->
    <form id="orderForm">
      <div class="form-group">
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="specialRequest">Special Request (optional):</label>
        <textarea id="specialRequest" placeholder="Any special instructions‚Ä¶"></textarea>
      </div>
      <button type="submit">Place Order</button>
    </form>
    <div id="orderStatus"></div>
    <div id="connectionStatus" class="connection-status">Connecting‚Ä¶</div>

    <!-- === QUEUE CONTROLS === -->
    <h2>Orders Queue</h2>
    <div class="queue-controls">
      <button id="deleteOrdersBtn" class="action-button delete-button">Delete Orders</button>
      <button id="refreshOrdersBtn" class="action-button">Refresh</button>
    </div>
    <ul id="orderQueue"></ul>

    <!-- DEBUG (optional) -->
    <div id="debugStatus" style="margin-top:20px;color:#999;font-size:.8em;display:none;"></div>
  </div>

  <!-- === FIREBASE & APP LOGIC === -->
  <script type="module">
    import { initializeApp }      from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      doc, deleteDoc, onSnapshot, query, orderBy,
      serverTimestamp, writeBatch, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    /* ---------- CONFIG ---------- */
    const firebaseConfig = {
      apiKey: "AIzaSyCVAN11EFH0bSP3GefRvICHyWKMto0-5mc",
      authDomain: "coffee-shaky.firebaseapp.com",
      projectId: "coffee-shaky",
      storageBucket: "coffee-shaky.appspot.com",
      messagingSenderId: "319501505593",
      appId: "1:319501505593:web:918b539e4b5cca36b4a9e8"
    };

    /* ---------- INIT ---------- */
    let app, db;
    try{
      app = initializeApp(firebaseConfig);
      db  = getFirestore(app);
      updateConnectionStatus(true);
    }catch(err){
      console.error(err);
      document.getElementById('orderStatus').textContent =
        "Unable to connect to the order system. Please try again later.";
      updateConnectionStatus(false);
    }

    /* ---------- DOM REFS ---------- */
    const coffeeCards       = document.querySelectorAll('.coffee-card');
    const orderForm         = document.getElementById('orderForm');
    const orderStatus       = document.getElementById('orderStatus');
    const orderQueue        = document.getElementById('orderQueue');
    const deleteOrdersBtn   = document.getElementById('deleteOrdersBtn');
    const refreshOrdersBtn  = document.getElementById('refreshOrdersBtn');

    let selectedCoffee = null;

    /* ---------- COFFEE SELECTION ---------- */
    coffeeCards.forEach(card=>{
      card.addEventListener('click',()=>{
        coffeeCards.forEach(c=>c.classList.remove('selected'));
        card.classList.add('selected');
        selectedCoffee = card.dataset.coffee;
      });
    });

    /* ---------- PLACE ORDER ---------- */
    orderForm.addEventListener('submit', async e=>{
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      const specialRequest = document.getElementById('specialRequest').value.trim();

      if(!name){orderStatus.textContent="Please enter your name.";return;}
      if(!selectedCoffee){orderStatus.textContent="Please select a beverage.";return;}

      orderStatus.textContent = "Placing your order‚Ä¶";
      try{
        await addDoc(collection(db,"orders"),{
          name, beverage:selectedCoffee, specialRequest,
          timestamp:serverTimestamp(), status:"pending"
        });
        orderStatus.textContent = "Order placed successfully!";
        orderForm.reset();
        selectedCoffee=null;
        coffeeCards.forEach(c=>c.classList.remove('selected'));
      }catch(err){
        console.error(err);
        orderStatus.textContent = "Error placing order. Try again.";
        updateConnectionStatus(false);
      }
    });

    /* ---------- DELETE ALL ORDERS (code 1707) ---------- */
    deleteOrdersBtn.addEventListener('click', async ()=>{
      const code = prompt("Enter delete code:");
      if(code!=="1707"){alert("Incorrect code.");return;}

      if(!confirm("Are you sure you want to delete ALL orders?")) return;
      try{
        const snap = await getDocs(collection(db,"orders"));
        const batch = writeBatch(db);
        snap.forEach(d=>batch.delete(d.ref));
        await batch.commit();
        alert(`Deleted ${snap.size} orders.`);
      }catch(err){
        console.error(err);
        alert("Error deleting orders.");
      }
    });

    /* ---------- REFRESH MANUALLY ---------- */
    refreshOrdersBtn.addEventListener('click', async ()=>{
      try{
        const snap = await getDocs(query(collection(db,"orders"),orderBy("timestamp","desc")));
        updateOrdersUI(snap);
        updateConnectionStatus(true);
      }catch(err){
        console.error(err);
        orderQueue.innerHTML = "<li>Error loading orders.</li>";
        updateConnectionStatus(false);
      }
    });

    /* ---------- REAL-TIME LISTENER ---------- */
    function setupListener(){
      const q = query(collection(db,"orders"),orderBy("timestamp","desc"));
      onSnapshot(q, snap=>{
        updateOrdersUI(snap);
        updateConnectionStatus(true);
      }, err=>{
        console.error(err);
        orderQueue.innerHTML = "<li>Error loading orders.</li>";
        updateConnectionStatus(false);
      });
    }

    /* ---------- UPDATE UI ---------- */
    function updateOrdersUI(snap){
      orderQueue.innerHTML='';
      if(snap.empty){
        orderQueue.innerHTML="<li>No orders in queue</li>";
        return;
      }
      snap.forEach(docSnap=>{
        const o = docSnap.data();
        const li = document.createElement('li');
        if(o.status==="completed") li.classList.add('completed');

        // info part
        const info = document.createElement('span');
        info.className="order-info";
        const time = o.timestamp ? o.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : 'Now';
        info.textContent = `${time} ‚Äì ${o.name}: ${o.beverage}` +
          (o.specialRequest ? ` (Special: ${o.specialRequest})` : '');
        li.appendChild(info);

        // checkbox
        const cb = document.createElement('input');
        cb.type="checkbox";
        cb.className="order-check";
        cb.title = "Mark as done";
        cb.checked = o.status==="completed";
        cb.addEventListener('change', ()=>toggleStatus(docSnap.id, cb.checked));
        li.appendChild(cb);

        orderQueue.appendChild(li);
      });
    }

    /* ---------- TOGGLE STATUS ---------- */
    async function toggleStatus(id, done){
      try{
        await updateDoc(doc(db,"orders",id),{status: done? "completed":"pending"});
      }catch(err){
        console.error(err);
        alert("Failed to update order status.");
      }
    }

    /* ---------- CONNECTION INDICATOR ---------- */
    function updateConnectionStatus(isOk){
      const el=document.getElementById('connectionStatus');
      if(isOk){el.textContent="Connected";el.className="connection-status online";}
      else    {el.textContent="Disconnected";el.className="connection-status offline";}
    }

    /* ---------- START ---------- */
    document.addEventListener('DOMContentLoaded',()=>{
      if(db) setupListener();
    });
  </script>
</body>
</html>
