        function setupEmployeeOfTheMonth() {
            const employeeBanner = document.getElementById('employeeBanner');
            const employeeImage = document.getElementById('employeeImage');
            const originalEmployeeSrc = employeeImage ? employeeImage.getAttribute('src') : 'employee.jpg';
            const originalEmployeeAlt = employeeImage ? employeeImage.getAttribute('alt') : 'Employee of the Month';

            if (!employeeBanner || !employeeImage) {
                return;
            }

            const triggerPumaJump = () => {
                if (pumaResetTimeout) {
                    clearTimeout(pumaResetTimeout);
                    pumaResetTimeout = null;
                }

                employeeImage.src = 'puma.jpeg';
                employeeImage.alt = '×¤×•××” ×¢×•×‘×“ ×”×—×•×“×©';

                employeeImage.classList.remove('puma-jump');
                employeeBanner.classList.remove('meowing');

                // Force reflow so animation restarts on every click.
                void employeeImage.offsetWidth;

                employeeImage.classList.add('puma-jump');
                employeeBanner.classList.add('meowing');
                playCatMeow();

                employeeImage.addEventListener('animationend', () => {
                    employeeImage.classList.remove('puma-jump');
                    employeeImage.src = originalEmployeeSrc;
                    employeeImage.alt = originalEmployeeAlt;
                    if (pumaResetTimeout) {
                        clearTimeout(pumaResetTimeout);
                        pumaResetTimeout = null;
                    }
                }, { once: true });

                employeeBanner.addEventListener('animationend', () => {
                    employeeBanner.classList.remove('meowing');
                }, { once: true });

                // Fallback in case animationend does not fire.
                pumaResetTimeout = setTimeout(() => {
                    employeeImage.classList.remove('puma-jump');
                    employeeBanner.classList.remove('meowing');
                    employeeImage.src = originalEmployeeSrc;
                    employeeImage.alt = originalEmployeeAlt;
                    pumaResetTimeout = null;
                }, 1100);
            };

            employeeBanner.addEventListener('click', triggerPumaJump);
            employeeBanner.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    triggerPumaJump();
                }
            });
        }

        function playCatMeow() {
            try {
                if (!catMeowAudio) {
                    catMeowAudio = new Audio(MEOW_SOUND_FILE);
                    catMeowAudio.preload = 'auto';
                }

                catMeowAudio.pause();
                catMeowAudio.currentTime = 0;
                const playPromise = catMeowAudio.play();

                if (playPromise && typeof playPromise.catch === 'function') {
                    playPromise.catch((error) => {
                        debugLog('âš ï¸ Could not play meow.wav', error);
                        speakMeowFallback();
                    });
                }
            } catch (error) {
                debugLog('âš ï¸ Could not initialize meow.wav', error);
                speakMeowFallback();
            }
        }

            if (!('speechSynthesis' in window)) {

            const utterance = new SpeechSynthesisUtterance('××™××•');
            utterance.lang = 'he-IL';
            utterance.pitch = 1.8;

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
        }

                if (error) {
                    debugLog('âŒ Error loading orders', error);
                    throw error;
                }
                
                orders = data || [];
                debugLog(`âœ… Loaded ${orders.length} orders`, data);
                renderOrders();
            } catch (error) {
                debugLog('âŒ Error loading orders', error);
                showError('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×”×–×× ×•×ª: ' + error.message);
            }
        }
        
        function setupRealtime() {
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }
            
            debugLog('ğŸ”„ Setting up realtime...');
            realtimeChannel = supabase
                .channel('coffee_orders_changes')
                .on('postgres_changes', 
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'coffee_orders' 
                    }, 
                    handleRealtimeChange
                )
                .subscribe((status) => {
                    debugLog(`Realtime status: ${status}`);
                    if (status === 'SUBSCRIBED') {
                        updateConnectionStatus(true);
                        reconnectAttempts = 0;
                        debugLog('âœ… Realtime connected');
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        updateConnectionStatus(false);
                        attemptReconnect();
                    }
                });
        }
        
        function handleRealtimeChange(payload) {
            debugLog('ğŸ”” Realtime change', payload);
            
            const { eventType, new: newRecord, old: oldRecord } = payload;
            
            switch (eventType) {
                case 'INSERT':
                    if (newRecord.status === 'preparing' || newRecord.status === 'ready') {
                        orders.unshift(newRecord);
                    }
                    break;
                case 'UPDATE':
                    const updateIndex = orders.findIndex(order => order.id === newRecord.id);
                    if (newRecord.status === 'preparing' || newRecord.status === 'ready') {
                        if (updateIndex !== -1) {
                            orders[updateIndex] = newRecord;
                        } else {
                            orders.unshift(newRecord);
                        }
                    } else {
                        if (updateIndex !== -1) {
                            orders.splice(updateIndex, 1);
                        }
                    }
                    break;
                case 'DELETE':
                    orders = orders.filter(order => order.id !== oldRecord.id);
                    break;
            }
            
            renderOrders();
        }
        
        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                debugLog(`ğŸ”„ Attempting to reconnect... (${reconnectAttempts}/${maxReconnectAttempts})`);
                
                setTimeout(() => {
                    setupRealtime();
                }, 2000 * reconnectAttempts);
            } else {
                debugLog('âŒ Max reconnection attempts reached');
                showError('××‘×“×” ×”×§×™×©×•×¨×™×•×ª ×œ×©×¨×ª. ×× × ×¨×¢× ×Ÿ ××ª ×”×“×£.');
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = '××—×•×‘×¨ ×œ×©×¨×ª âœ“';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = '×œ× ××—×•×‘×¨ ×œ×©×¨×ª âœ—';
                statusElement.className = 'connection-status disconnected';
            }
        }
        
        async function submitOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const specialRequest = document.getElementById('specialRequest').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!customerName) {
                alert('×× × ×”×›× ×¡ ×©× ×œ×§×•×—');
                return;
            }
            
            if (!selectedProduct) {
                alert('×× × ×‘×—×¨ ××©×§×”');
                return;
            }

            if (selectedProduct === '××—×¨' && !specialRequest) {
                alert('×× × ×¤×¨×˜ ××ª ×”×–×× ×ª×š ×‘×©×“×” ×”×‘×§×©×” ×”××™×•×—×“×ª.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '××–××™×Ÿ...';
            
            try {
                debugLog('ğŸ“¤ Submitting order...', {
                    product_name: selectedProduct,
                    customer_name: customerName,
                    special_request: specialRequest
                });
                
                const { data, error } = await supabase
                    .from('coffee_orders')
                    .insert([{
                        product_name: selectedProduct,
                        customer_name: customerName,
                        special_request: specialRequest || '',
                        status: 'preparing'
                    }])
                    .select();
                
                if (error) {
                    debugLog('âŒ Error submitting order', error);
                    throw error;
                }
                
                debugLog('âœ… Order submitted successfully', data);
                cancelOrder();
                showSuccess('×”×”×–×× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!');
                
            } catch (error) {
                debugLog('âŒ Error submitting order', error);
                showError('×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '×”×–××Ÿ ××©×§×”';
            }
        }
        
        function cancelOrder() {
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('customerName').value = '';
            document.getElementById('specialRequest').value = '';
            selectedProduct = null;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('selected');
            });
        }
        
        async function updateOrderStatus(orderId, newStatus) {
            try {
                debugLog(`ğŸ“ Updating order ${orderId} to ${newStatus}...`);
                const { error } = await supabase
                    .from('coffee_orders')
                    .update({ status: newStatus })
                    .eq('id', orderId);
                
                if (error) throw error;
                debugLog('âœ… Order status updated');
                
            } catch (error) {
                debugLog('âŒ Error updating order status', error);
                showError('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×”×”×–×× ×”: ' + error.message);
            }
        }
        
        async function completeOrder(orderId) {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×©×œ×™× ×”×–×× ×” ×–×•?')) {
                return;
            }
            
            try {
                debugLog(`âœ… Completing order ${orderId}...`);
                const { error } = await supabase
                    .from('coffee_orders')
                    .delete()
                    .eq('id', orderId);
                
                if (error) throw error;
                debugLog('âœ… Order completed');
                
            } catch (error) {
                debugLog('âŒ Error completing order', error);
                showError('×©×’×™××” ×‘×”×©×œ××ª ×”×”×–×× ×”: ' + error.message);
            }
        }
        
        async function deleteOrder(orderId) {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×”×–×× ×” ×–×•?')) {
                return;
            }
            
            try {
                debugLog(`ğŸ—‘ï¸ Deleting order ${orderId}...`);
                const { error } = await supabase
                    .from('coffee_orders')
                    .delete()
                    .eq('id', orderId);
                
                if (error) throw error;
                debugLog('âœ… Order deleted');
                
            } catch (error) {
                debugLog('âŒ Error deleting order', error);
                showError('×©×’×™××” ×‘××—×™×§×ª ×”×”×–×× ×”: ' + error.message);
            }
        }
        
        async function clearAllOrders() {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”×”×–×× ×•×ª?')) {
                return;
            }
            
            try {
                debugLog('ğŸ—‘ï¸ Clearing all orders...');
                const { error } = await supabase
                    .from('coffee_orders')
                    .delete()
                    .neq('id', 0);
                
                if (error) throw error;
                
                debugLog('âœ… All orders cleared');
                showSuccess('×›×œ ×”×”×–×× ×•×ª × ××—×§×• ×‘×”×¦×œ×—×”');
                
            } catch (error) {
                debugLog('âŒ Error clearing orders', error);
                showError('×©×’×™××” ×‘××—×™×§×ª ×”×”×–×× ×•×ª: ' + error.message);
            }
        }
        
        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="loading">××™×Ÿ ×”×–×× ×•×ª ×›×¨×’×¢</div>';
                return;
            }
            
            const ordersByStatus = {
                preparing: orders.filter(order => order.status === 'preparing'),
                ready: orders.filter(order => order.status === 'ready')
            };
            
            const statusLabels = {
                preparing: '×‘×”×›× ×”',
                ready: '××•×›×Ÿ'
            };
            
            const statusClasses = {
                preparing: 'preparing-column',
                ready: 'ready-column'
            };
            
            let html = '<div class="orders-grid">';
            
            Object.keys(ordersByStatus).forEach(status => {
                html += `
                    <div class="status-column ${statusClasses[status]}">
                        <h3>${statusLabels[status]} (${ordersByStatus[status].length})</h3>
                        ${ordersByStatus[status].map(order => renderOrderCard(order)).join('')}
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function renderOrderCard(order) {
            const createdAt = new Date(order.created_at);
            const timeString = createdAt.toLocaleTimeString('he-IL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const statusActions = getStatusActions(order.status, order.id);
            
            return `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">#${order.id}</span>
                        <span class="order-time">${timeString}</span>
                    </div>
                    <div class="order-details">
                        <strong>${order.product_name}</strong><br>
                        ×œ×§×•×—: ${order.customer_name}<br>
                        ${order.special_request ? `×‘×§×©×” ××™×•×—×“×ª: ${order.special_request}<br>` : ''}
                    </div>
                    <div class="order-actions">
                        ${statusActions}
                        <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">
                            ××—×§
                        </button>
                    </div>
                </div>
            `;
        }
        
        function getStatusActions(currentStatus, orderId) {
            const actions = [];
            
            switch (currentStatus) {
                case 'preparing':
                    actions.push(`<button class="btn btn-sm" onclick="updateOrderStatus(${orderId}, 'ready')">×¡××Ÿ ×›××•×›×Ÿ</button>`);
                    break;
                case 'ready':
                    actions.push(`<button class="btn btn-sm" onclick="completeOrder(${orderId})">×”×•×©×œ×</button>`);
                    break;
            }
            
            return actions.join('');
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.style.cssText = 'background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 10px 0;';
            successDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
