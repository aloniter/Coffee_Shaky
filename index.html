<script type="module">
/* ===== Supabase ===== */
const sb = supabase.createClient(

/* ===== DOM ===== */
const cards       = document.querySelectorAll(".coffee-card");
const form        = document.getElementById("orderForm");
const queueUL     = document.getElementById("orderQueue");
const statusLine  = document.getElementById("formStatus");

/* ×‘×—×™×¨×ª ××©×§×” */

/* ×©×œ×™×—×ª ×”×–×× ×” */
form.addEventListener("submit",async e=>{
  e.preventDefault();
  statusLine.textContent="";
  const name=document.getElementById("userName").value.trim();
  const note=document.getElementById("specialRequest").value.trim();
  if(!name||!selected){statusLine.textContent="×™×© ×œ×”×–×™×Ÿ ×©× ×•×œ×‘×—×•×¨ ××©×§×”";return;}

  const {error}=await sb.from("orders").insert({name,beverage:selected,special_request:note,status:"pending"});
  if(error){statusLine.textContent="âŒ ×©×’×™××”";console.error(error);}
  else{

/* ××—×™×§×ª ×›×œ ×”×”×–×× ×•×ª */

/* ×¨×™× ×“×•×¨ ×ª×•×¨ */
function render(list){
  queueUL.innerHTML=list.length?"":"<li>××™×Ÿ ×”×–×× ×•×ª</li>";
  list.forEach(o=>{
    const li=document.createElement("li");
    if(o.status==="completed")li.classList.add("completed");
    li.innerHTML=`
      <span class="order-info">${new Date(o.timestamp||o.created_at||Date.now()).toLocaleTimeString("he-IL",{hour:"2-digit",minute:"2-digit"})}
        â€“ ${o.name}: ${o.beverage}${o.special_request?` (×‘×§×©×”: ${o.special_request})`:""}

      <input type="checkbox" class="order-check" ${o.status==="completed"?"checked":""}>

    li.querySelector("input").onchange=ev=>{
      sb.from("orders").update({status:ev.target.checked?"completed":"pending"}).eq("id",o.id);
    };
    queueUL.appendChild(li);
  });
}

/* ×˜×¢×™× ×” ×¨××©×•× ×™×ª + Realtime */
async function refresh(){

}
