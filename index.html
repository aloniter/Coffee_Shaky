<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Shaky</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('coffee-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #4e342e;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 20px;
      color: #6f4e37;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .coffee-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .coffee-card {
      background: #faf3ee;
      border: 2px solid transparent;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      padding: 15px;
      transition: transform 0.3s, border-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .coffee-card:hover {
      transform: translateY(-5px);
    }
    .coffee-card.selected {
      border-color: #6f4e37;
    }
    .coffee-card p {
      margin: 0;
      font-weight: 500;
      font-size: 1.1em;
    }
    #orderQueue li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }
    #orderQueue li.completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coffee Shaky</h1>
    
    <div class="coffee-options">
      <div class="coffee-card" data-coffee="Espresso">
        <p>Espresso</p>
      </div>
      <div class="coffee-card" data-coffee="Macchiato">
        <p>Macchiato</p>
      </div>
      <div class="coffee-card" data-coffee="Cappuccino">
        <p>Cappuccino</p>
      </div>
      <div class="coffee-card" data-coffee="Americano">
        <p>Americano</p>
      </div>
      <div class="coffee-card" data-coffee="Tea">
        <p>Tea</p>
      </div>
    </div>
    
    <form id="orderForm">
      <input type="text" id="userName" placeholder="Enter your name" required>
      <button type="submit">Place Order</button>
    </form>
    
    <h2>Orders Queue</h2>
    <div class="queue-controls">
      <button id="deleteOrdersBtn" class="action-button delete-button">Delete Orders</button>
    </div>
    <ul id="orderQueue"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const orderForm = document.getElementById('orderForm');
    const orderQueue = document.getElementById('orderQueue');
    const deleteOrdersBtn = document.getElementById('deleteOrdersBtn');
    let selectedCoffee = null;

    document.querySelectorAll('.coffee-card').forEach(card => {
      card.addEventListener('click', () => {
        selectedCoffee = card.getAttribute('data-coffee');
        document.querySelectorAll('.coffee-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      if (!selectedCoffee) return alert('Please select a coffee.');

      await addDoc(collection(db, "orders"), {
        name,
        beverage: selectedCoffee,
        status: "pending"
      });
      document.getElementById('userName').value = '';
      selectedCoffee = null;
    });

    deleteOrdersBtn.addEventListener('click', async () => {
      const code = prompt("Enter delete code:");
      if (code !== "1707") {
        alert("Incorrect code.");
        return;
      }

      const ordersSnapshot = await getDocs(collection(db, "orders"));
      ordersSnapshot.forEach(async (order) => {
        await deleteDoc(doc(db, "orders", order.id));
      });
      alert("All orders deleted.");
    });

    onSnapshot(query(collection(db, "orders"), orderBy("name")), (snapshot) => {
      orderQueue.innerHTML = '';
      snapshot.forEach((doc) => {
        const order = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `
          ${order.name}: ${order.beverage} 
          <input type="checkbox" onclick="toggleOrderStatus('${doc.id}', this)" />
        `;
        if (order.status === 'completed') li.classList.add('completed');
        orderQueue.appendChild(li);
      });
    });

    window.toggleOrderStatus = async (id, checkbox) => {
      const orderDoc = doc(db, "orders", id);
      const newStatus = checkbox.checked ? 'completed' : 'pending';
      await updateDoc(orderDoc, { status: newStatus });
    };
  </script>
</body>
</html>
